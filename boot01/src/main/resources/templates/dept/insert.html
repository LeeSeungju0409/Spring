<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<form th:action="@{/deptInsert}" method="post">
		<h3>부서 정보 등록</h3>

		<div>
			<label for="dname">부서이름</label>
			<input type="text" id="dname" name="departmentName">
		</div>
		<div>
			<label for="dmanagerId">부서책임자번호</label>
			<input type="number" id="dmanagerId" name="managerId">
		</div>
		<div>
			<label for="dlocationId">위치 번호</label>
			<input type="number" id="dlocationId" name="locationId">
		</div>

		<div>
			<button type="submit">저장</button>

		</div>
	</form>
</body>
</html>
