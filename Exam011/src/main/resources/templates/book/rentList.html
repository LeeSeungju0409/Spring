<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">

<body>
<div class="container mt-3 w-60">
	  <h3>도서별 대여매출 현황</h3>
	  <table class="table table-hover">
	    <thead>
	      <tr class="text-center">
	        <th>도서번호</th>
	        <th>도서명</th>
	        <th>대여총계</th>
	        <th>대여횟수</th>
	      </tr>
	    </thead>
	    <tbody>
		  <th:block th:each="rent : ${rentList}">
		      <tr>
		      	<td class="text-center">[[ ${rent.bookNo} ]]</td>
		      	<td class="text-start">[[ ${rent.bookName} ]]</td>
		      	<td class="text-end">[[ ${rent.count} ]]</td>
		      	<td class="text-end">[[ ${rent.totalPrice} ]]</td>
		      </tr>
		  </th:block>
	    </tbody>
	  </table>
	</div>
</body>
</html>
